<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Podia</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<main>
			<section id="banner" class="banner">
				<div class="banner__container">
					<div class="banner__menu">
						<a href="#">
							<img src="assets/images/banner/logo.svg" alt="Podia logo" />
						</a>
						<ul class="banner__menu-items">
							<li class="banner_menu-item-toggle"><span>Features</span></li>
							<li><span>Examples</span></li>
							<li><span>Pricing</span></li>
							<li><span>Demo</span></li>
							<li><span>Resources</span></li>
						</ul>
					</div>
					<div class="banner__buttons">
						<a>Login</a>
						<div class="banner__buttons-free-trial">
							<a>Start Free Trial</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
