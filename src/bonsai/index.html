<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bonsai</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>

	<body>
		<main class="page-container">
			<section id="banner" class="banner">
				<div class="banner__container">
					<div class="banner_logo">
						<a href="/src/bonsai/">
							<img src="assets/images/banner/logo.svg" alt="logo" />
						</a>
					</div>
					<div class="banner__items">
						<nav class="banner__menu">
							<ul class="banner__menu-links">
								<li class="banner__menu-link">
									<a class="banner__menu-link-item">Product</a>
									<i class="banner__menu-link-item-indicator"></i>
								</li>
								<li class="banner__menu-link">
									<a>Templates</a>
									<i class="banner__menu-link-item-indicator"></i>
								</li>
								<li class="banner__menu-link">
									<a>Pricing</a>
								</li>
								<li class="banner__menu-link">
									<a>Reviews</a>
								</li>
							</ul>
						</nav>
						<nav class="banner__buttons">
							<ul class="banner__buttons-list">
								<li class="banner__buttton banner__buttton-login">
									<a class="banner__button-label">Log In</a>
								</li>
								<li class="banner__buttton banner__buttton-trial">
									<a class="banner__button-label">Start free</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</section>

			<section id="pricing" class="pricing">
				<header class="pricing__header">
					<div>
						<h2>Plans &amp; Pricing</h2>
					</div>
					<div class="pricing__header-toogler">
						<div class="pricing__header-toggler-monthly">
							<h4>Monthly</h4>
						</div>
						<div class="pricing__header-toggler-switch">
							<div
								class="pricing__header-toggler-switch-indicator pricing__header-toggler-switch-indicator--hover"
							></div>
						</div>
						<div class="pricing__header-toggler-yearly">
							<h4>Yearly</h4>
						</div>
					</div>
				</header>
				<div class="pricing__content">
					<div class="pricing__content-box">
						<div class="pricing__content-inner-box">
							<h3>Workflow</h3>
							<div class="pricing__content-data">
								<span class="pricing__content-value"><sup>&#36;</sup>19</span>
								<span class="pricing__content-time">/month</span>
							</div>
							<div class="pricing__content-separator"></div>
						</div>
					</div>
					<div class="pricing__content-box">
						<div class="pricing__content-inner-box">
							<h3>Workflow Plus</h3>
							<div class="pricing__content-data">
								<span class="pricing__content-value"><sup>&#36;</sup>29</span>
								<span class="pricing__content-time">/month</span>
							</div>
							<div class="pricing__content-separator"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
