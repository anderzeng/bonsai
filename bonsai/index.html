<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonsai</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="page-container">
      <section class="banner-section">
        <div class="banner-section__container">
          <div>
            <a href="/bonsai/">
              <img src="assets/images/banner/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="banner-section__elements">
            <nav class="banner-section__navigation-bar">
              <ul class="navigation-bar-links">
                <li class="navigation-bar-links__item">
                  <a
                    class="links-item__link links-item__link--hover"
                    href="/bonsai/"
                    >Product</a
                  >
                </li>
                <li class="navigation-bar-links__item">
                  <a
                    class="links-item__link links-item__link--hover"
                    href="/bonsai/"
                    >Industries</a
                  >
                </li>
                <li class="navigation-bar-links__item">
                  <a
                    class="links-item__link links-item__link--hover"
                    href="/bonsai/"
                    >Templates</a
                  >
                </li>
                <li class="navigation-bar-links__item">
                  <a
                    class="links-item__link links-item__link--hover"
                    href="/bonsai/"
                    >Pricing</a
                  >
                </li>
                <li class="navigation-bar-links__item">
                  <a
                    class="links-item__link links-item__link--hover"
                    href="/bonsai/"
                    >Reviews</a
                  >
                </li>
              </ul>
            </nav>
            <nav class="banner__actions">
              <ul class="banner__actions-list">
                <li class="actions-list__item">
                  <a class="item__action-login" href="/bonsai/">Log In</a>
                </li>
                <li class="actions-list__item">
                  <a class="item__action-free-trial" href="/bonsai/"
                    >Start free</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
